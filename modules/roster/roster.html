<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORB - Effectif</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="roster.css">
</head>
<body>
    <header class="app-header">
        <div class="header-content" style="display: flex; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%;">
            <a href="../../index.html" class="btn-icon" title="Retour au Dashboard">
                <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
            </a>
            <h1 style="margin: 0; text-align: center; flex-grow: 1; padding-right: 40px;">ORB <span class="highlight">EFFECTIF</span></h1>
        </div>
    </header>

    <main style="max-width: 1000px; margin: 40px auto; padding: 0 20px;">
        <div class="section-container" style="border-left: 4px solid var(--color-primary);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; flex-wrap: wrap; gap: 10px;">
                <h3 style="margin: 0; border: none; padding: 0;">Équipe active</h3>
                <div style="display: flex; gap: 10px;">
                    <button id="btn-edit-team" class="btn-primary" style="background: transparent; border: 1px solid var(--color-primary); color: var(--color-primary); padding: 8px 15px;">Modifier</button>
                    <button id="btn-delete-team" class="danger" style="padding: 8px 15px; border-radius: 6px;">Supprimer</button>
                    <button id="btn-create-team" class="btn-primary" style="padding: 8px 15px;">Nouvelle équipe</button>
                </div>
            </div>
            <select id="roster-team-select" style="width: 100%; font-size: 1.1em; font-weight: bold; background: var(--color-background); color: var(--color-text); border: 1px solid var(--color-border); padding: 12px; border-radius: 6px;"></select>
        </div>

        <div class="section-container">
            <h3 style="margin-top: 0;">Ajouter un Joueur</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <input type="text" id="roster-lastname" placeholder="Nom" style="flex: 1; min-width: 200px;">
                <input type="text" id="roster-firstname" placeholder="Prénom" style="flex: 1; min-width: 200px;">
                <input type="text" id="roster-license" placeholder="N° Licence / Maillot" style="flex: 1; min-width: 150px;">
                <button id="btn-add-player" class="btn-primary" style="padding: 10px 30px;">Ajouter</button>
            </div>
        </div>
        
        <div id="roster-list" class="roster-grid"></div>
    </main>

    <script src="../../core/db.js"></script>
    <script src="roster.js"></script>
    <script>
        // Applique les thèmes sur toutes les pages
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');
        if (localStorage.getItem('teamMode') === 'crab') document.body.classList.add('crab-mode');
    </script>
</body>
</html>
