<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORB - Planificateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="planner.css">
</head>
<body>

    <div id="planner-main-view">
        <header class="app-header">
            <div class="header-content" style="display: flex; align-items: center; max-width: 1200px; margin: 0 auto; width: 100%; padding: 0 20px;">
                <a href="../../index.html" class="btn-icon" title="Retour au Dashboard">
                    <svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg>
                </a>
                <h1 style="margin: 0; text-align: center; flex-grow: 1; padding-right: 40px;">ORB <span class="highlight">PLANIFICATEUR</span></h1>
            </div>
        </header>

        <main style="max-width: 1200px; margin: 40px auto; padding: 0 20px;">
            <div id="planner-grid"></div>
        </main>
    </div>

    <div id="planner-editor-view" class="hidden" style="min-height: 100vh; display: flex; flex-direction: column;">
        
        <header class="app-header">
            <div class="header-content" style="display: flex; justify-content: space-between; align-items: center; max-width: 1500px; margin: 0 auto; width: 100%; padding: 0 20px;">
                <button id="plan-editor-cancel-btn" class="btn-icon" style="color: var(--color-primary);" title="Annuler et fermer">
                    <svg viewBox="0 0 24 24" style="width:28px;"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/></svg>
                </button>
                <h1 id="editor-main-title" style="margin: 0;">NOUVELLE <span class="highlight">S√âANCE</span></h1>
                <button id="plan-editor-save-btn" class="btn-primary" style="padding: 10px 24px; font-size: 1.1em; display: flex; align-items: center; gap: 8px;">
                    <svg viewBox="0 0 24 24" style="width:20px; fill:currentColor;"><path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z"/></svg>
                    Sauvegarder
                </button>
            </div>
        </header>

        <main class="editor-main-layout">
            <div class="editor-left-panel">
                <div class="editor-card">
                    <h2 style="color: var(--color-primary); margin-top: 0; font-size: 1.2em;">D√©tails de la s√©ance</h2>
                    <input type="text" id="plan-editor-name" class="premium-input" placeholder="Titre de la s√©ance (ex: Focus D√©fense U15...)">
                    <textarea id="plan-editor-notes" class="premium-input" rows="3" placeholder="Objectifs, consignes g√©n√©rales, points d'attention..."></textarea>
                </div>

                <div class="editor-card" style="flex-grow: 1; display: flex; flex-direction: column; overflow: hidden;">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <h2 style="color: var(--color-primary); margin: 0; font-size: 1.2em;">Chronologie de l'entra√Ænement</h2>
                        <span style="background: rgba(191,169,141,0.2); color: var(--color-primary); padding: 4px 12px; border-radius: 20px; font-weight: bold;"><span id="exo-count">0</span> Exercices</span>
                    </div>
                    <ul id="plan-playbooks-list" class="premium-list">
                        </ul>
                </div>
            </div>

            <div class="editor-right-panel editor-card">
                <h2 style="color: var(--color-primary); margin-top: 0; font-size: 1.2em; border-bottom: 1px solid var(--color-border); padding-bottom: 15px; margin-bottom: 20px;">Biblioth√®que</h2>
                
                <div id="plan-selector-filters" class="tag-filters"></div>
                
                <input type="text" id="plan-selector-search" class="premium-input search-input" placeholder="üîç Rechercher un exercice √† ajouter...">
                <div id="plan-selector-list" class="premium-mini-grid">
                    </div>
            </div>
        </main>
    </div>

    <script src="../../core/db.js"></script>
    <script src="planner.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
            if (localStorage.getItem('teamMode') === 'crab') document.body.classList.add('crab-mode');
        });
    </script>
</body>
</html>
